<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">
  </head>
  <body class ="vh-100 overflow-hidden">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <!-- Logo -->
        <div class="container">
            <a class="navbar-brand">
                <img src="../assets/logo.png" alt="MovieBiz Logo" height="36">
              </a>
            <!-- Toggle Button-->
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Sidebar -->
          <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!-- Sidebar Header -->
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MovieBiz</h5>
              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- Sidebar Body-->
            <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                <li class="nav-item mx-2">
                     <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item mx-2">
                     <a class="nav-link" href="#movies">Movies</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#series">Series</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#watchlist">Watch List</a>
                </li>
                <li>
                    <form class="d-flex flex-column justify-content-center align-item-center gap-3">
                        <input class="search-bar form-search me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </li>
              </ul>
              <!-- Search bar-->
              

              <!-- Login -->
              <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3 ">
                <a href="#Login" class="text-white">Login</a>
                <a href="#SignUp" class="btn-sign-up text-white text-decoration-none px-3 py-1 rounded-4">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators d-flex">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/KUNGFU.jpg" class="d-block w-100 img-fluid" alt="Slide 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Panda Kung Fu</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assets/avatar.jpeg" class="d-block w-100 img-fluid" alt="Slide 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Avatar Frontiers of Pandora</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assets/Nun.jpg" class="d-block w-100 img-fluid" alt="Slide 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>The Nun II</h3>
                    </div>
                </div>
            </div>
        </div>
     
    </main>
    
    
  </body>
</html>
